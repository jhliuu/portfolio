    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            height: 100vh; /* 確保網頁填滿視窗高度 */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            height: 100%; /* 讓容器高度填滿頁面 */
            position: relative; /* 設定基準位置 */
        }
        .menu {
            padding: 20px;
            display: flex;

        .menu a:hover {

        }
        .logo {

        @media only screen and (max-width: 768px) {
            .logo {
                position: static; /* 手機版恢復正常流 */
                margin-top: 60px;
            }
            .logo img {
                content: url('logoforphone.png');
